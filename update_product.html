<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="style-login.css">
    <title>Update product</title>
</head>
<body>

    <div class="container">
         
        <form>
            
            <table class="login-table" action="" method="POST">
                
                <tr>
                    <td class="lable">
                        <label> ID: </label>
                    </td>
                    <td>
                        <input type="text" id="product-id">
                    </td>
                </tr>

                <tr>
                        <td class="lable">
                            <label> Product: </label>
                        </td>
                        <td>
                            <input type="text" id="product-name">
                        </td>
                </tr>

                <tr>
                        <td class="lable">
                            <label> Size: </label>
                        </td>
                        <td>
                            <input type="text" id="product-size">
                        </td>
                </tr>

                <tr>
                        <td class="lable">
                            <label> Price: </label>
                        </td>
                        <td>
                            <input type="text" id="product-price">
                        </td>
                </tr>
            
                <tr>
                    <td class="lable">
                        <label> Quantity: </label>
                    </td>
                    <td>
                        <input type="int" id="product-quantity">
                    </td>
                </tr>

            </table>
            
            <button type="submit" class="Button-login">Submit</button>
    
        </form>

    </div>

    
</body>
</html>
